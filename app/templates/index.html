<!DOCTYPE html>
<html>
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"><!--Import materialize.css-->
    <link href='static/css/materialize.css' media="screen,projection" rel="stylesheet" type="text/css">
    <!--Let browser know website is optimized for mobile-->
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title></title>
</head>


<body>
<nav>
    <div class="nav-wrapper black">
        <a class="brand-logo right" href="#"><i class="material-icons">party_mode</i> Nelly Meets West</a>
        <!-- Dropdown Trigger -->
        <a class='dropdown-trigger btn left black' href='#' data-target='dropdown1'><i class="material-icons">menu</i></a>

    </div>
</nav>

  <!-- Dropdown Structure -->
    <ul id='dropdown1' class='dropdown-content'>
            <li class = orange-text><a href=#setup>Camera Setup</a></li>
            <li><a href=#capture>Capture Photos</a></li>
            <li><a href=#manage">Manage Photos</a></li>
    </ul>


<div class = "container">
<div class = "row">
    <div class="col l8">
        <div class="card">
            <div class="card-image">
                <img id="Collage_Image" class="materialboxed" src='static/images/collage00.png'>
            </div>
        </div>
    </div>

    <div class="col l4">
        <div class="row">
            <a class="waves-effect waves-orange btn-large black" id = "Take_Photo"><i class="material-icons right white-text">add_a_photo</i><span
                class="white-text">Take Photos</span></a>
        </div>

        <div class="row">
            <a onclick="M.toast({html: 'Photo is printing'})" class="waves-effect waves-white btn-large black" id="Print_Photo"><i class="material-icons right white-text">local_printshop</i>
        <span class="white-text">Print Photos</span></a>
            </div>
    </div>
</div>
</div>

<script type="text/javascript" src="/static/js/materialize.js"></script>
<script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
<script>
      M.AutoInit();

      $('#Take_Photo').on('click',function () {
        console.log('Take Photo button was pressed');

        $.ajax({
            url: "TakePhoto",
            type: "get",
            success: function (result) {
                $('#Collage_Image').attr('src','static/images/'+ result);
            }
    })
    })

    $('#Print_Photo').on('click', function () {
        console.log('Print photos button pressed')

        $.ajax({
            url: "PrintPhoto",
            type: "get",
            success: function (result) {
                alert(result)
            }
    })

    document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('.dropdown-trigger');
        var instances = M.Dropdown.init(elems, options);
        })

    document.addEventListener('DOMContentLoaded', function() {
    var elems = document.querySelectorAll('.materialboxed');
    var instances = M.Materialbox.init(elems, options);
  })

</script>
</body>
</html>
